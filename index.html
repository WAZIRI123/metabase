<form id="parameterForm">
    Start Date: <input type="date" id="startDate" name="startDate"><br>
    End Date: <input type="date" id="endDate" name="endDate"><br>

    Country: 
    <select id="country" name="country">
        <option value="Tanzania">Tanzania</option>
    </select><br>

    Project: <input type="text" id="project" name="project"><br>

    School Name: 
    <select id="school_name" name="school_name">
        <option value="Tabora Boys">Tabora Boys</option>
        <option value="Moshi Tech">Moshi Tech</option>
    </select><br>

    <button type="button" onclick="updateIframe()">Apply</button>
</form>

<iframe id="metabaseIframe" src="https://meta.dashboard.camara.org/public/dashboard/d577784b-bfc5-40f4-b770-bce345ccc850" width="800" height="600" frameborder="0"></iframe>

<script>
    function updateIframe() {
        const startDate = document.getElementById('startDate').value;
        const endDate = document.getElementById('endDate').value;
        const country = document.getElementById('country').value;
        const project = document.getElementById('project').value;
        const school_name = document.getElementById('school_name').value;

        const iframe = document.getElementById('metabaseIframe');
        iframe.src = `https://meta.dashboard.camara.org/public/dashboard/d577784b-bfc5-40f4-b770-bce345ccc850?start_date=${startDate}&EndDate=${endDate}&country=${country}&project=${project}&school_name=${school_name}`;
    }
</script>
